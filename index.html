<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&  family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Crie seu evento</title>
</head>

<body>
  <div class="page">

    <header>
     <h1>Crie e compartilhe seu evento</h1>
      <p>
        O primeiro passo, é preencher esse formulário de inscrição.
      </p>
    </header>

    <form action="" id="event-form" >
      <fieldset>

        <div class="legend-container">
          <legend>Informações do evento</legend>
        </div>

        <div class="input-container">
          <label for="event-title">
            Titulo do evento 
            <span>(mínimo 8 caracteres)</span>
          </label>
          
          <input type="text" id="event-title">
        </div>

        <div class="input-container">
          <label for="event-link">
            Link do evento 
            <span>(comece com https://)</span>
          </label>
          
          <input type="url" id="event-link">
        </div>

        <div class="input-container">
          <label for="whats">
            Whatsapp para contato
            <span>(somente números)</span>
          </label>
          
          <input type="tel" id="whats">
        </div>

        <div class="input-container">
          <label for="event-info">Informações extras</label>  

          <textarea name="" id="event-info" cols="30" rows="10"></textarea>
        </div>

        <div class="input-container">
          <label for="event-category">Categoria</label>
          
          <select id="event-category">
            <option value="">Tipo do evento</option>
            <option value="opt1">Opção 1</option>
            <option value="opt2">Opção 2</option>
            <option value="opt3">Opção 3</option>
          </select>
        </div>

      </fieldset>

      <fieldset>
        <div class="legend-container">
          <legend>Privacidade</legend>
        </div>

        <div class="input-container">
          <label for="event-email">
            Email do administrador
            <span>(digite um email válido)</span>
          </label>
          
          <input type="email" id="event-email">
        </div>

        <div class="input-container">
          <label for="event-password">
            Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span>
          </label>
          
          <input type="password" id="event-password">
        </div>

        <div class="checkbox-container">
          <input type="checkbox" name="" id="event-private">
          <label for="event-private">Evento privado</label>
        </div>
        
      </fieldset>

      <fieldset id="event-date">        
          
          <legend>Dia e hora</legend>

          <div class="input-container">
            <label for="event-date">Data</label>
            <input type="date" id="event-date">
          </div>       
          
          <div class="input-container">
            <label for="event-start">Das</label>
            <input type="time" id="event-start"  placeholder="19:00">
          </div>  
            
          <div class="input-container">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"  placeholder="20:00">
          </div>  
        
      </fieldset>
    </form>

    <div class="submit-container">
      <input type="submit" form="event-form" value="Salvar evento">
    </div>
  </div>
</body>
</html>
